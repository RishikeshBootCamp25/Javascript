<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 50px;
    }
    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    #taskInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #addBtn, #clearBtn {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addBtn:hover, #clearBtn:hover {
      background: #2980b9;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }
    li {
      padding: 6px;
      margin: 5px 0;
      background: #f1f1f1;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 3px 6px;
    }
    #taskCounter {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>My To-Do List</h2>
    <input id="taskInput" placeholder="Enter a task">
    <button id="addBtn">Add Task</button>
    <button id="clearBtn">Clear All Tasks</button>
    <ul id="taskList"></ul>
    <p id="taskCounter">Tasks left: 0</p>
  </div>

  <script>
    let input = document.getElementById("taskInput");
    let addBtn = document.getElementById("addBtn");
    let clearBtn = document.getElementById("clearBtn");
    let taskList = document.getElementById("taskList");
    let taskCounter = document.getElementById("taskCounter");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function updateCounter() {
      let remaining = tasks.filter(task => !task.completed).length;
      taskCounter.textContent = "Tasks left: " + remaining;
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        // Toggle complete on click
        li.addEventListener("click", function() {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        });

        // Delete button
        let delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.classList.add("deleteBtn");
        delBtn.addEventListener("click", function(e) {
          e.stopPropagation();
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
      updateCounter();
    }

    addBtn.addEventListener("click", function() {
      let taskText = input.value.trim();
      if (taskText === "") return;

      tasks.push({ text: taskText, completed: false });
      saveTasks();
      renderTasks();

      input.value = "";
    });

    clearBtn.addEventListener("click", function() {
      tasks = [];
      saveTasks();
      renderTasks();
    });

    renderTasks(); // Load tasks from storage on startup
  </script>
</body>
</html>
